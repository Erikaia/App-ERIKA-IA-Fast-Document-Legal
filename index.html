
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERIKA IA-App Fast Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo básico para que el fondo se vea bien mientras carga */
        body { background-color: #111827; } /* Corresponde a bg-gray-900 */
        /* Estilos para la barra de desplazamiento */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>

    <!--
      PASO 1: IMPORT MAP
      Le dice al navegador exactamente dónde encontrar cada librería.
      Se usa React v18, la versión más estable, para máxima compatibilidad.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>

    <!--
      PASO 2: EL TRADUCTOR (BABEL)
      Necesario para que el navegador entienda el código especial (TSX/JSX) de React.
    -->
    <script src="https://unpkg.com/@babel/standalone@7.24.9/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!--
      PASO 3: EL SCRIPT DE TU APLICACIÓN
      Esta línea le dice a Babel que encuentre tu archivo `index.tsx`, lo traduzca
      usando los "diccionarios" de React y TypeScript, y luego lo ejecute.
    -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
