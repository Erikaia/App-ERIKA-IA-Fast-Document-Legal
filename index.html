
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERIKA IA-App Fast Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>

    <!-- MAPA DE IMPORTACIÓN CORRECTO Y SIN CONFLICTOS -->
    <!-- Aquí le decimos al navegador dónde encontrar cada librería, usando UNA SOLA versión estable. -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>

    <!-- TRADUCTOR (BABEL) -->
    <!-- Este script traduce el código TSX/JSX a JavaScript que el navegador entiende. -->
    <script src="https://unpkg.com/@babel/standalone@7.24.9/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- SCRIPT DE LA APLICACIÓN -->
    <!-- Esta línea le dice a Babel que traduzca tu archivo principal. -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
